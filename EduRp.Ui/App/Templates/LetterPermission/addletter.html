<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closeletterpermissionContainer()">x</button>

    <h4 class="modal-title">
        <span data-ng-if="modalType ==='add'">Add New </span>
        <span data-ng-if="modalType ==='update'">Update </span>
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">

            <div class="p-20">
                <form name="addEditletterpermissionForm" novalidate>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Name">Name<span class="text-danger">*</span></label>
                                <input type="text" name="Name" parsley-trigger="change" required placeholder="Enter Name" class="form-control" data-ng-model="$parent.modSubjectObj.TaskName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Date">Date<span class="text-danger">*</span></label>
                                <input type="text" name="Date" parsley-trigger="change" required placeholder="Enter Date" class="form-control" data-ng-model="$parent.modSubjectObj.TaskDesciption">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Class">Class<span class="text-danger">*</span></label>
                                <input type="text" name="Class" parsley-trigger="change" required placeholder="Enter Class " class="form-control" data-ng-model="$parent.modSubjectObj.TaskDuration">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Section">Section<span class="text-danger">*</span></label>
                                <input type="text" name="Section" parsley-trigger="change" required placeholder="Enter Section " class="form-control" data-ng-model="$parent.modSubjectObj.TaskDuration">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Time Out">TimeOut<span class="text-danger">*</span></label>
                                <input type="text" name="Class" parsley-trigger="change" required placeholder="Enter Time Out " class="form-control" data-ng-model="$parent.modSubjectObj.TaskDuration">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="TimeIn">TimeIn<span class="text-danger">*</span></label>
                                <input type="text" name="TimeIn" parsley-trigger="change" required placeholder="Enter Time In " class="form-control" data-ng-model="$parent.modSubjectObj.TaskDuration">
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">


                    </div>

                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updateletterpermissionDetails(addEditletterpermissionForm)" data-ng-if="modalType ==='update'">
                            Save Details
                        </button>
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addletterpermissionDetails(addEditletterpermissionForm)" data-ng-if="modalType ==='add'">
                            Add Details
                        </button>
                        <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closeletterpermissionContainer()">Close</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
