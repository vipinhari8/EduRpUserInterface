<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closePrgmStudyContainer()">x</button>
    <h4 class="modal-title">
        <span data-ng-if="modalType ==='add'">Add New Program Study / Grade</span>
        <span data-ng-if="modalType ==='update'">Update Program Study / Grade</span>
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="p-20">
                <form name="addPrgmStudyMasterForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Fee_code">Program Study Code<span class="text-danger">*</span></label>
                                <input type="text" name="Fee_Label" parsley-trigger="change" required placeholder="Enter Program Study Code" class="form-control" data-ng-model="$parent.modPrgmStudyObj.ProgramStudyCode">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Fee_name">Program Study Name<span class="text-danger">*</span></label>
                                <input type="text" name="Amount" parsley-trigger="change" required placeholder="Enter Program Study Name" class="form-control" data-ng-model="$parent.modPrgmStudyObj.ProgramStudyName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Fee_name">Academic Term<span class="text-danger">*</span></label>
                                <input type="text" name="Fee_Type" parsley-trigger="change" required placeholder="Enter Academic Term" class="form-control" data-ng-model="$parent.modPrgmStudyObj.AcademicTerm">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Fee_name">SKS<span class="text-danger">*</span></label>
                                <input type="text" name="Fee_Type" parsley-trigger="change" required placeholder="Enter SKS" class="form-control" data-ng-model="$parent.modPrgmStudyObj.SKS">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updatePrgmStudyDetails(addPrgmStudyMasterForm)" data-ng-if="modalType ==='update'">
                            Save Details
                        </button>
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addPrgmStudyDetails(addPrgmStudyMasterForm)" data-ng-if="modalType ==='add'">
                            Add Details
                        </button>
                        <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closePrgmStudyContainer()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
