<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closelossandfoundContainer()">x</button>

    <h4 class="modal-title">
        <span data-ng-if="modalType ==='add'">Add New LossandFound</span>
        <span data-ng-if="modalType ==='update'">Update LossandFound</span>
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="p-20">
                <form name="addLossandFoundForm" novalidate>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Name">Name <span class="text-danger">*</span></label>
                                <input type="text" name="Name" parsley-trigger="change" required placeholder="Enter Name" class="form-control" data-ng-model="$parent.modLossandFoundObj.Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Class">Class<span class="text-danger">*</span></label>
                                <input type="text" name="Class" parsley-trigger="change" required placeholder="Enter Class" class="form-control" data-ng-model="$parent.modLossandFoundObj.Class">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Things">Things<span class="text-danger">*</span></label>
                                <input type="text" name="Things" parsley-trigger="change" required placeholder="Enter Things " class="form-control" data-ng-model="$parent.modLossandFoundObj.Things">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="Date">Date<span class="text-danger">*</span></label>
                            <input type="text" name="Date" parsley-trigger="change" required placeholder="Enter Date " class="form-control" data-ng-model="$parent.modLossandFoundObj.Date">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="Type">Type<span class="text-danger">*</span></label>
                        <select id="heard" class="form-control">
                            <option value="">Choose..</option>
                            <option value="Result1">Lost</option>
                            <option value="Result2">Found</option>

                        </select></div>
</div>
           
        </div>



        <div class="modal-footer">


        </div>

        <div class="form-group m-b-0 text-right">
            <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updateLossandFoundDetails(addLossandFoundForm)" data-ng-if="modalType ==='update'">
                Save Details
            </button>
            <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addLossandFoundDetails(addLossandFoundForm)" data-ng-if="modalType ==='add'">
                Submit
            </button>
            <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closelossandfoundContainer()">Close</button>
        </div>
        </form>
    </div>

</div>

    </div>

</div>
