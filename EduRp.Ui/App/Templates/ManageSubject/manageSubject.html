<div class="wrapper">
    <div class="container">
        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-left">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <li>
                                <a href="#">EduRP</a>
                            </li>
                            <li>
                                <a href="#">Dashboard</a>
                            </li>
                            <li class="active">
                                Manage Subject
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <!-- end col -->
            <div class="col-lg-12">
                <div class="card-box">
                    <div class="row">
                        <div class="col-lg-4">
                            <h4 class="m-t-0 header-title"><b>Manage Subject</b></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <select class="form-control" data-ng-model="selectedSubject" data-ng-options="subjectList.SubjectName for subjectList in subjectListItem">
                                <option value="">Select A Subject</option>
                            </select>
                            <!--<select class="form-control" data-ng-model="courseListItemValue">
        <option data-ng-repeat="courseList in courseListItem track by $index" data-ng-value="courseList.CourseId" data-ng-selected="true" data-ng-if="$index === 0">{{subjectList.SubjectCode}}</option>
        <option data-ng-repeat="courseList in courseListItem track by $index" data-ng-value="courseList.CourseId"  data-ng-if="$index > 0">{{subjectList.SubjectCode}}</option>
        <option value="other">Other..</option>
    </select>-->
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-teal btn-bordered waves-light waves-effect w-xl m-b-5" data-ng-click="getSelectedSubjectDetails()">Go</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="background-color:#E4FAF8;" data-ng-if="showSubjectDetailList">
                        <div class="col-lg-12" style="margin-top:10px;">
                        </div>
                    </div>
                    <div class="row" style="background-color:#E4FAF8;" data-ng-if="showSubjectDetailList">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4">
                                    <h4 class="panel-title">
                                        Assigned Chapters
                                    </h4>
                                </div>
                                <div class="col-lg-2 pull-right">
                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-md m-b-5" id="removesubjects" data-ng-click="removeSelectedChapter()">Remove Chapters</button>
                                </div>
                                <div class="col-lg-2 pull-right">
                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-md m-b-5" data-ng-click="assignChapter()">Assign Chapters</button>
                                </div>
                            </div>
                            <br>
                            <div class="panel-group" style="margin-bottom:0px;" id="accordion" role="tablist" aria-multiselectable="true">
                                <div class="panel panel-default">
                                    <div class="panel-heading" role="tab" id="headingThree">
                                        <h4 class="panel-title">
                                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                Filters
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                        <div class="panel-body">
                                            <form action="#" data-parsley-validate="">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="userName">Chapter Code</label>
                                                            <select id="heard" class="form-control" multiple>
                                                                <option value="0001">0001</option>
                                                                <option value="0002">0002</option>
                                                                <option value="003">0003</option>
                                                                <option value="other">Other..</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="userName">Chapter Name</label>
                                                            <select id="heard" class="form-control" multiple>
                                                                <option value="">Choose..</option>
                                                                <option value="Computer Sciences">Computer Sciences</option>
                                                                <option value="MBA">MBA</option>
                                                                <option value="MCA">MCA</option>
                                                                <option value="other">Other..</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group text-right m-b-0">
                                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-xs  m-b-2" type="submit">
                                                        GO
                                                    </button>
                                                    <button type="reset" class="btn btn-default waves-effect m-l-5">
                                                        Clear
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="table-responsive" style="margin-top: -10px;">
                                        <table id="datatable" class="table table-striped table-bordered table-colored table-inverse">
                                            <thead>
                                                <tr>
                                                    <th>Chapter Number</th>
                                                    <th>ChapterTitle</th>
                                                    <th>ModeOfTeaching</th>
                                                    <th>ChapterDetails</th>
                                                    <th><label><input type="checkbox" data-ng-model="selectAllSubjectList" data-ng-click="selectAllSubjects()" />&nbsp;Select All</label></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-ng-repeat="subjectDetails in subjectListDetails">
                                                    <td>{{subjectDetails.ChapterNumber}}</td>
                                                    <td>{{subjectDetails.ChapterTitle}}</td>
                                                    <td>{{subjectDetails.ModeOfTeaching}}</td>
                                                    <td>{{subjectDetails.ChapterDetails}}</td>
                                                    <td><input type="checkbox" data-ng-model="courseDetails.selected" data-ng-change="toggleSubjectDetails()" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </div>
</div>
